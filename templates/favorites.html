
{% extends "_base.html" %}

{% block content %}
<div class="container" style="margin-top:5%;">
{% if products %}

<div class="mdl-grid" style="width:100%;">
{% for product in products %}
<div class="mdl-cell mdl-cell--4-col">
<div class="demo-card-square mdl-card">
  <div class="mdl-card__title mdl-card--expand">
    <img class="card-img-top" src="{{product.image.url}}" alt="Card image cap" style="width:100%;height:40%">
  </div>
  <h4 class="mdl-card__title-text" style="padding-left:20px;padding-right:100px;">
    {{product.name}}
  </h4>
  <!--<div class="mdl-card__supporting-text">-->
    <!--{{product.description}}-->
  <!--</div>-->
    <span class="mdl-chip mdl-chip--deletable" style="width:35%;margin-left:30%;">
    <span class="mdl-chip__text"><a href="{% url 'fruitapp:remfavorite' product.id %}">Remove</a></span>
        <button type="button" class="mdl-chip__action"><i class="material-icons">cancel</i></button>
    </span>
    <button type="button" class="btn btn-secondary"><a href="{% url 'fruitapp:addcart' product.id %}"><span class="glyphicon glyphicon-shopping-cart"></span>Add to cart</a></button>

</div>
</div>

{% endfor %}
<script>
$(".demo-card-square").hover(function () {
    $(this).toggleClass("mdl-shadow--8dp");
 });
</script>
{% else %}

<p>No items are are your favorites.</p>
{% endif %}
</div>
</div>
{% endblock %}
