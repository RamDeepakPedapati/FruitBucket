{% extends "_base.html" %}

{% block content %}
<div class="container" style="margin-top:6%;">
	<div class="cols-xs-6 cols-xs-offset-3">
		<form method="post">
			{% csrf_token %}
			<fieldset>
				<div class="form-group">
					<label for="{{ form.username.id_for_label }}">User Name</label>
					{{form.address}}
				</div>

				<div class="form-group">
					<label for="{{ form.password.id_for_label }}">city Name</label>
					{{form.cityname}}
				</div>

                <div class="form-group">
					<label for="{{ form.password.id_for_label }}">Pincode</label>
					{{form.pincode}}
				</div>
				<input type="submit" value="submit"/>

			</fieldset>
		</form>
	</div>
</div>

{% endblock %}
